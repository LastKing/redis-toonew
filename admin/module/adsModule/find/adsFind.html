<div class="container">

    <div class="col-sm-3">
        <div class="form-group">
            <label for="key">key</label>
            <input type="text" class="form-control" id="key" ng-model="key">
        </div>
    </div>

    <div class="col-sm-3">
        <div class="form-group">
            <label for="field">field</label>
            <input type="text" class="form-control" id="field" ng-model="field">
        </div>
    </div>

    <div class="col-sm-4">
        <div>
            <p>选择需要查询的服务器</p>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" ng-model="type" value="dev"> dev
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" ng-model="type" value="test"> test
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" ng-model="type" value="online"> online
            </label>
        </div>
    </div>

    <div class="col-sm-1">
        <input type="button" class="btn btn-default" ng-click="search()" value="搜索">
    </div>

    <select name="" id="" ng-model="displayStyle" ng-change="displayStyleFunc(displayStyle)">
        <option value="json">JSON格式展现</option>
        <option value="table">Table格式展现</option>
    </select>

</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12" ng-if="displayStyle==='json'">
            <div>
                <ol>
                    <li class="json-block" ng-repeat="ad in ads track by $index">
                        {
                        <div style="margin-left:10px;" ng-repeat="(key2,value2) in ad">{{key2}}:{{value2|blank}},</div>
                        }
                        <br>
                    </li>
                </ol>
            </div>
        </div>

        <div class="col-sm-12" ng-if="displayStyle==='table'">
            <table class="table">
                <thead>
                <tr>
                    <th ng-if="!!ads||ads.length>0">#</th>
                    <th ng-repeat="(key2,value2) in ads[0] track by $index">{{key2}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="ad in ads track by $index">
                    <td>{{$index+1}}</td>
                    <td ng-repeat="(key2,value2) in ad">{{value2}}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

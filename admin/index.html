<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/angularjs-toaster/toaster.min.css">
    <link rel="stylesheet" href="/admin/css/style.css">
</head>
<body ng-controller="indexCtrl">

<div class="container">
    <button class="btn btn-default" ng-click="getAllField('niuer_open_app')">获取开屏</button>
    <button class="btn btn-default" ng-click="getAllField('niuer_channel')">获取频道信息流</button>
    <button class="btn btn-default" ng-click="saveToLocal()">保存线上redis到本地</button>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-1">
            <div>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <td>field name</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="field in keys track by $index">
                        <td>
                            <a ng-click="getValue(field)">{{field}}</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-sm-11">
            <ol>
                <li ng-repeat="ad in ads track by $index">
                    {
                    <div style="margin-left:10px;" ng-repeat="(key2,value2) in ad">{{key2}}:{{value2}}</div>
                    }
                    <br>
                </li>
            </ol>
        </div>
    </div>

</div>

<toaster-container></toaster-container>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="/node_modules/angular/angular.min.js"></script>
<script src="/node_modules/angular-animate/angular-animate.min.js"></script>
<script src="/node_modules/angularjs-toaster/toaster.min.js"></script>

<script src="/admin/js/main.js"></script>
</body>
</html>

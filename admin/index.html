<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>redis查询器</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="/node_modules/angularjs-toaster/toaster.min.css">
    <link rel="stylesheet" href="/node_modules/angular-loading-bar/build/loading-bar.min.css">
    <link rel="stylesheet" href="/admin/css/style.css">
</head>

<body ng-controller="rootCtrl">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Redis 查询工具</a>
        </div>
    </div>
</nav>

<div class="col-sm-2">
    <button class="btn btn-default btn-nav" ui-sref="hello" ui-sref-active="active">
        Hello
    </button>
    <button class="btn btn-default btn-nav" ui-sref="about" ui-sref-active="active">
        About
    </button>
    <button class="btn btn-default btn-nav" ui-sref="ads" ui-sref-active="active">
        ads查询
    </button>
    <button class="btn btn-default btn-nav" ui-sref="ads_save" ui-sref-active="active">
        ads保存
    </button>

    <uib-accordion template-url="" close-others="oneAtATime">
        <div uib-accordion-group class="panel-default" is-open="status.open">
            <uib-accordion-heading>
                test
            </uib-accordion-heading>
            This is just some content to illustrate fancy headings.
        </div>
    </uib-accordion>

</div>

<div class="col-sm-10">
    <ui-view></ui-view>
</div>

<toaster-container></toaster-container>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<!--<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>-->

<script src="/node_modules/angular/angular.min.js"></script>
<script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script src="/node_modules/angular-animate/angular-animate.min.js"></script>
<script src="/node_modules/angular-touch/angular-touch.min.js"></script>
<script src="/node_modules/angularjs-toaster/toaster.min.js"></script>
<script src="/node_modules/angular-loading-bar/build/loading-bar.min.js"></script>

<script src="/admin/module/main.js"></script>
<script src="/admin/module/adsModule/adsModule.js"></script>
<script src="/admin/module/adsModule/adsCtrl.js"></script>
<script src="/admin/module/adsModule/adsSaveCtrl.js"></script>
<script src="/admin/module/filter/filter.js"></script>

</body>
</html>
